server:
  port: 8000
spring:
  application:
    name: itsconfig
  cloud:
    config:
      server:
        git:
          search-paths: application-config
          uri: 'https://github.com/kc2wong/itsmicrosrv/'
eureka:
  client:
    serviceUrl:
      defaultZone: 'http://itsmicrosrv:8082/eureka/'
    registryFetchIntervalSeconds: 5
    region: default
  instance:
    preferIpAddress: true