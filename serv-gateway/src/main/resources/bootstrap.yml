eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/
    registryFetchIntervalSeconds: 5
    region: default
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: itsconfig
      name: itsgateway
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            exposedHeaders:
              - "Authorization"
              - "X-Forwarded-For"
              - "X-its-alert"
              - "X-its-alertParam"
              - "X-its-rptFile"
              - "X-its-errorCode"
              - "X-its-errorParam"
  sleuth:
    sampler:
      probability: 1
    web:
      enabled: true
  zipkin:
    baseUrl: http://itszipkin
    enabled: true
    locator:
      discovery:
        enabled: true