eureka:
  client:
    serviceUrl:
      defaultZone: http://itsmicrosrv:8082/eureka/
    registryFetchIntervalSeconds: 5
    region: default
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: itsconfig
      name: itsgateway
  sleuth:
    sampler:
      probability: 1
    web:
      enabled: true
  zipkin:
    baseUrl: http://itszipkin
    enabled: true
    locator:
      discovery:
        enabled: true