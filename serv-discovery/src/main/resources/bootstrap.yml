server:
  port: 8082

spring:
  application:
    name: eurekaserver
  clound:
    inetutils:
      preferredNetworks:
        - 10.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://itsmicrosrv:8082/eureka/
    fetch-registry: false
    register-with-eureka: false
  instance:
    preferIpAddress: true