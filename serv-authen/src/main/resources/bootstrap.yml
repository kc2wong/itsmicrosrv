eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/
    registryFetchIntervalSeconds: 5
    region: default
spring:
  aop:
    proxy-target-class: false
  cloud:
    config:
      discovery:
        enabled: true
        service-id: itsconfig
      # Retrieve itsauthen.yml in config server
      name: itsauthen
  sleuth:
    sampler:
      probability: 1
  zipkin:
    baseUrl: http://itszipkin
    enabled: true
    locator:
      discovery:
        enabled: true